<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Forms & RegExp</title>
	<script src='practice.js'></script>
	<link rel="stylesheet" type="text/css" href="pr5.css">
</head>
<body>
	<form class="form" action="">
		<label class="label label--email">
			<span>E-Mail:</span>
			<input class="input input--email" type="email" placeholder="E-Mail: ">
		</label>
		
		<label class="label label--pw1">
			<span>Password:</span>
			<input class="input input--pw1" type="password" name="pw1" placeholder="Password: ">
		</label>
		
		<label class="label label--pw2">
			<span>Repeat your password:</span>
			<input class="input input--pw2" type="password" name="pw2" placeholder="Password: ">
		</label>
		
		<input class="submit" type="submit" name="" value="to register" id="submitReg">
	</form>
</body>
</html>
